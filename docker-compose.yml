version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-gateway-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: payment-gateway
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DATABASE_DSN: "host=postgres user=postgres password=postgres dbname=payment_gateway port=5432 sslmode=disable"
    volumes:
      - ./configs:/app/configs

volumes:
  postgres_data: